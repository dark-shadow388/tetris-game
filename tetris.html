<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tetris — Play in Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="panel game-area">
        <h1>Tetris — Canvas</h1>
        <canvas id="game" width="300" height="600"></canvas>
        <div
          style="
            margin-top: 10px;
            display: flex;
            gap: 8px;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <button id="startBtn">Start / Restart</button>
            <button id="pauseBtn">Pause</button>
          </div>
          <div style="font-size: 13px; color: #9fc7e8">
            Level <span id="level">0</span>
          </div>
        </div>
      </div>

      <div class="panel sidebar">
        <div class="hud">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div>
              <div style="font-size: 13px; color: #9fc7e8">Score</div>
              <div style="font-size: 22px" id="score">0</div>
            </div>
            <div>
              <div style="font-size: 13px; color: #9fc7e8">Lines</div>
              <div style="font-size: 22px" id="lines">0</div>
            </div>
          </div>

          <div style="display: flex; gap: 12px; margin-top: 6px">
            <div>
              <div style="font-size: 13px; color: #9fc7e8">Next</div>
              <canvas
                class="small-canvas"
                id="next"
                width="120"
                height="120"
              ></canvas>
            </div>
            <div>
              <div style="font-size: 13px; color: #9fc7e8">Hold</div>
              <canvas
                class="small-canvas"
                id="hold"
                width="120"
                height="120"
              ></canvas>
            </div>
          </div>

          <div class="controls">
            <p><strong>Controls</strong></p>
            <p>
              <span class="kbd">←</span> Move left ·
              <span class="kbd">→</span> Move right ·
              <span class="kbd">↓</span> Soft drop
            </p>
            <p>
              <span class="kbd">Space</span> Hard drop ·
              <span class="kbd">Z / X</span> Rotate ·
              <span class="kbd">C</span> Hold
            </p>
          </div>

          <div class="footer">
            Tip: Press Start to begin. Press Hold to swap current piece. Enjoy!
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
